<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NWP Landuse Field App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">

  <link rel="stylesheet" href="libs/ol.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    h2 { margin: 0 0 10px; }
    #toolbar { display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin-bottom:8px; }
    #map { width: 100%; height: 62vh; border: 1px solid #ccc; border-radius: 8px; }
    #controls { margin-top: 10px; display:grid; grid-template-columns: 1fr; gap: 10px; max-width: 980px; }
    form#attrForm { display:grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:10px; }
    input, button, select { padding: 8px; border: 1px solid #bbb; border-radius: 6px; }
    button { cursor:pointer; }
    table { border-collapse: collapse; width: 100%; max-width: 980px; margin-top: 8px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    #output { margin-top: 6px; white-space: pre-wrap; font-weight: bold; }
    .badge { padding:2px 8px; border-radius:999px; font-size:12px; }
    .ok { background:#e6f7ea; color:#137333; border:1px solid #b7e3c0; }
    .err { background:#fdecea; color:#b00020; border:1px solid #f5c6cb; }
  </style>

  <script src="libs/ol.js"></script>
  <script src="libs/proj4.js"></script>
  <script src="libs/dexie.min.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✅ Service worker registered'))
        .catch(err => console.error('❌ Service worker failed:', err));
    }
  </script>
</head>
<body>

  <h2>NWP Landuse Field App</h2>

  <div id="toolbar">
    <button id="syncParcelsBtn">Sync Parcels (WFS → Offline)</button>
    <button id="clearParcelsBtn">Clear Offline Parcels</button>
    <span id="parcelStatus" class="badge">Parcels: 0</span>
    <span id="onlineStatus" class="badge ok">Online</span>
  </div>

  <div id="map"></div>

  <div id="controls">
    <form id="attrForm">
      <input type="text" id="crop" placeholder="Crop Type" required />
      <input type="text" id="season" placeholder="Season" required />
      <input type="number" id="area_ha" placeholder="Area (ha)" step="0.01" required />
      <input type="number" id="expected_yield" placeholder="Expected Yield" step="0.01" required />
      <input type="text" id="landuse_id" placeholder="Click a parcel (landuse_id)" readonly />
      <button type="submit">Save Offline</button>
    </form>

    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <button id="syncRecordsBtn">Sync Saved Records (Online)</button>
      <button id="clearRecordsBtn">Clear Local Records</button>
    </div>

    <pre id="output">Click a parcel to fill landuse_id, then enter the rest and save offline.</pre>

    <h3>Offline Saved Records</h3>
    <table>
      <thead>
        <tr>
          <th>Landuse ID</th>
          <th>Crop</th>
          <th>Season</th>
          <th>Area (ha)</th>
          <th>Expected Yield</th>
          <th>Synced</th>
        </tr>
      </thead>
      <tbody id="offlineTbody">
        <tr><td colspan="6" style="text-align:center;">No offline records saved.</td></tr>
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
