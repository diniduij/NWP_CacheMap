<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Landuse App</title>
  <link rel="stylesheet" href="libs/ol.css">
  <style>
    body, html { margin:0; padding:0; height:100%; font-family:sans-serif; }
    #map { width:100%; height:70%; }
    #controls { padding:10px; background:#f0f0f0; }
    #result { padding:10px; background:#fff; height:20%; overflow:auto; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="sync">Sync Landuse Data</button>
    <input type="text" id="searchId" placeholder="Enter landuse_id">
    <button id="searchBtn">Search Offline</button>
    <span id="status">Status: Online</span>
  </div>
  <div id="result">Results will appear here.</div>

  <script src="libs/ol.js"></script>
  <script src="libs/dexie.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
